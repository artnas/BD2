<mat-toolbar>
    <span>BD2 Project</span>

    <span class="fill-remaining-space"></span>

    <button mat-button [routerLink]="['statistics']">Statistics</button>
    <button mat-button [matMenuTriggerFor]="tables">Tables</button>
    <mat-menu #tables="matMenu">
        <button *ngFor="let tableName of tableNames" mat-menu-item [routerLink]="[('table/' + tableName)]">{{tableName}}</button>
    </mat-menu>
</mat-toolbar>
